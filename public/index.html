<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
		<meta property="og:image" content="./Coffee-shop.png" />
		<meta property="og:title" content="Coffee Shop - Sample design" />
		<meta property="og:description" content="Design created using React JS and Bootstrap 4 (Reactstrap)" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">

		<!-- favicon -->
		<link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">


		<meta name="theme-color" content="#ffffff">
		<title>Coffee Shop</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$(window).scroll(function(){
				var scroll = $(window).scrollTop();
				if (scroll > 0) {
					$(".brown-onscroll").css("background" , "#51331F");
					$(".navlink").css("color" , "white");
					$(".coffee").css("color" , "#AC8D83");
					$(".shop").css("color" , "#DACFBF");
					$(".home").css({"background-color" : "transparent" , "font-weight" : "200" , "transition" : ".4s"});
				}

				else{
					$(".brown-onscroll").css({"background" : "transparent", "transition" : ".4s"});
					$(".navlink").css({"color" : "rgba(0,0,0,.5)" , "transition" : ".4s"});
					$(".coffee").css({"color" : "#7F5234" , "transition" : ".4s"});
					$(".shop").css({"color" : "#9F683A" , "transition" : ".4s"});
					$(".home").css({"background-color" : "transparent" , "font-weight" : "bold"});
				}
			})
		})
	</script>
</html>
